<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <meta
      name="description"
      content="Ping coming soon page | Newbie frontend mentor coding challenge."
    />
    <title>Ping coming soon page</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Logo" />
      <h1 class="h1">
        <span>We are launching</span>
        <span>soon!</span>
      </h1>
      <p class="p">Subscribe and get notified</p>
      <form class="form">
        <input class="form__email-input" type="email" placeholder="Your email address..." />
        <button class="btn">Notify Me</button>
        <p class="form__message">Please provide a valid email address</p>
      </form>
    </header>

    <main class="main">
      <img class="img" src="./images/illustration-dashboard.png" alt="Illustration Dashboard" />
    </main>

    <footer class="footer">
      <ul>
        <li><ion-icon class="icon" name="logo-facebook"></ion-icon></li>
        <li><ion-icon class="icon" name="logo-twitter"></ion-icon></li>
        <li><ion-icon class="icon" name="logo-instagram"></ion-icon></li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
